<html>
	<head>
		<title>SoundAlive</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script src="https://kit.fontawesome.com/c28e2329bf.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="navbar-container">
			<img class="logo" src="./images/logo.png" alt="site-logo">
		</div>
		<div class="player-container">
			<div class="select-live-container">
				<div class="dropdown">
					<button onclick="dropdownOpen()" class="dropdown-button">Select <b><span>LIVE</span></b> playlist <i class="fa-solid fa-caret-down"></i></button>
					<div id="dropdown-menu" class="dropdown-content">
						<hr class="top-hr">
						<a onclick="livePlaylistPlay()" target=”_blank”><img class="live" src="./images/live.png" alt="live"></a>
						<hr class="middle-hr">
						<a onclick="oldPlaylistPlay()" target=”_blank”><img class="old" src="./images/80-90.png" alt="80'-90's"></a>
					</div>
				</div>
			</div>
			<div class="player-controls-container">
				<div class="minus-volume-container">
					<a id="minus-volume-button" onclick="minusVolume()"><i class="fa-solid fa-volume-low"></i></a>
				</div>
				<div class="play-button-container">
					<audio id="player" src="" preload="auto"></audio>
					<a id="play-button" onclick="firstPlay()"><i id="button" class="fa-regular fa-circle-play"></i></a>
				</div>
				<div class="plus-volume-container">
					<a id="plus-volume-button" onclick="plusVolume()"><i class="fa-solid fa-volume-high"></i></a>
				</div>
			</div>
		</div>
		<div class="playing-now-body-container">
			<div class="playing-now-text-container">
				<p class="playing-now-text"><b>Now playing</b></p>
			</div>
			<div class="playing-now-container">
				<p id="playing-now"></p>
			</div>
		</div>
		<div class="links">
			<a href="https://dojyaaan.pp.ua" class="portfolio"><i class="fa-sharp fa-solid fa-circle-user"></i></a>&nbsp;&nbsp;
			<a href="https://github.com/dojyaaa-n/" class="github"><i class="fa-brands fa-github"></i></a>&nbsp;&nbsp;
			<a href="https://t.me/D_O_J_Y_A_A_A_N" class="telegram"><i class="fa-brands fa-telegram"></i></a>&nbsp;&nbsp;
			<a href="mailto:denisvalko55@gmail.com" class="mail"><i class="fa-solid fa-at"></i></a>
		</div>
		<div class="copyright-container">
        	<p class="copyright-text"><b>Made with</b> <span><i class="fa fa-chevron-left"></i> <i class="fa fa-heart"></i> <i class="fa fa-chevron-right"></i></span> <b>by DOJYAAAN</b></p>
        </div>
        <script type="text/javascript" src="index.js"></script> 
		<script type="text/javascript" src="playlists.js"></script> 
	</body>
</html>
